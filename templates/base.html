<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Create a stylish landing page for your business startup and get leads for the offered services with this HTML landing page template.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Evolo - StartUp HTML Landing Page Template</title>
    
    <!-- Styles -->
    <link href="{{ url_for( 'static', filename='css/bootstrap.css' ) }} " rel="stylesheet ">
    <link href="{{ url_for( 'static', filename='css/swiper.css' ) }} " rel="stylesheet ">
    <link href="{{ url_for( 'static', filename='css/magnific-popup.css' ) }} " rel="stylesheet ">
    <link href="{{ url_for( 'static', filename='css/styles.css' ) }} " rel="stylesheet ">


    <link rel="stylesheet" href="{{url_for('static',filename='css/all.css')}}" />

    <link href="{{ url_for( 'static', filename='css/styles.css' ) }} " rel="stylesheet ">

    <link rel="stylesheet" href="{{url_for('static',filename='css/master.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/normalize.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/hover.css')}}" />
    <!--animation , wow libraries-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.min.css')}}" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
    rel="stylesheet" />
<!-- font awsome -->
<link rel="stylesheet" href="{{url_for('static',filename='css/all.css')}}" />
<link rel="stylesheet" href="{{url_for('static',filename='css/contact.css')}}" />

{% if custom_css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/' + custom_css + '.css')}}" />
{% endif %}
<!-- inner style -->
 
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Evolo</a> -->

        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="index.html"><img src="static/img/logo.png" ></a>
        
        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#header">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#services">Services</a>
                </li>
              
                <!-- Dropdown Menu -->          
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle page-scroll" href="#about" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">About</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="terms-conditions.html"><span class="item-text">Terms Conditions</span></a>
                        <div class="dropdown-items-divide-hr"></div>
                        <a class="dropdown-item" href="privacy-policy.html"><span class="item-text">Privacy Policy</span></a>
                    </div>
                </li>
                <!-- end of dropdown menu -->

                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
           
        </div>
    </nav> <!-- end of navbar -->
   

    <div class="wrapper">
        {% block body %} {% endblock %}
        <div class="push "></div>
    </div>
