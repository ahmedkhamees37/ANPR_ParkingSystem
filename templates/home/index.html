{% extends "base.html" %}
{% block body %}

      <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="text-container">
                            <h1><span class="turquoise">ANPR Smart Parking System</span> <br>Suez University</h1>
                            <p class="p-large">Graduation Project</p>

                    <div class="col-lg-6">

        </div> <!-- end of header-content -->
